ext><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="106" x="264" y="30.0999">client/domain</text><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="75" x="506.5" y="30.0999">server/db</text><!--MD5=[8d684f1bb0002f741d93d3329bba678d]
@startuml
|ui|
start
:login;

|client/domain|
:send credentials;

|server/db|
:verify credentials;

|ui|
:submit manuscript;

|client/domain|
:get submission form;

|ui|
repeat :fill submission form\nauthor name\naffiliations\nauthors\norder\npaper\nscope\npaper type\nabstract\nkeywords;
:browse file;

|client/domain|
fork
    :validate fields;
fork again
    :upload file;
end fork


repeat while (form is valid?\nfields not blank\nPDF,Word\nLaTeX,filesize<=7MB) is (no, show red error message)
-> yes;

|ui|
:submit form;

|client/domain|
:send form to backend;

|server/db|
:store in database;

|ui|
stop

@enduml

