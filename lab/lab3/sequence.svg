:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="60" x2="181" y1="456.6" y2="456.6"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="60" x="72" y="451.077">show error</text><!--MD5=[c18980abbcc9b232c98c4beccfaf3e1f]
@startuml

actor reviewer
participant Server
database database as db
actor "editor/administrator" as editor

reviewer -> Server : access review form
activate reviewer

activate Server
Server -> db : get paper
activate db
Server <- - db : paper
reviewer <- Server : send form
reviewer -> Server : submit form

alt form is valid
    Server -> db : save form/paper
    Server <- - db : ok
    deactivate db
    Server -> editor : send to editor
    activate editor
    deactivate editor
    reviewer <- - Server : success
else form is invalid
     reviewer <- - Server : show error
end
deactivate reviewer
deactivate Server
@enduml

