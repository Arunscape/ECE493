><polygon fill="#A80036" points="205,452.6,195,456.6,205,460.6,201,456.6" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="199" x2="320" y1="456.6" y2="456.6"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="60" x="211" y="451.077">show error</text><!--MD5=[3fc6531d4ff45be01537c3abfb0ae907]
@startuml

actor "editor/administrator" as editor
actor reviewer
participant ReviewPaper
database database as db

reviewer -> ReviewPaper : access review form
activate reviewer

ReviewPaper -> db : get paper
activate ReviewPaper
ReviewPaper <- - db : paper
activate db
reviewer <- ReviewPaper : send form
reviewer -> ReviewPaper : submit form

alt form is valid
    ReviewPaper -> db : save form/paper
    ReviewPaper <- - db : ok
    deactivate db
    ReviewPaper -> editor : send to editor
    activate editor
    deactivate editor
    reviewer <- - ReviewPaper : success
else form is invalid
     reviewer <- - ReviewPaper : show error
end
deactivate reviewer
deactivate ReviewPaper
@enduml

